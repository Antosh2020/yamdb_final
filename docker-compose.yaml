version: '3.8'

volumes:
  postgres_data:
  static_data:

services:
  db:
    image: postgres:13
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    build: .
    image: antosh2020/yamdb_final:latest
    restart: always
    volumes:
      - static_data:/code/static
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    build: nginx/
    restart: always
    volumes:
      - static_data:/code/static
    ports:
      - "5000:80"
    depends_on:
      - web
    env_file:
      - ./.env
